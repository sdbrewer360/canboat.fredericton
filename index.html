<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- ==== FAVICON FROM CANBOAT.CA ==== -->
    <link rel="icon" href="https://canboat.ca/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://canboat.ca/favicon.ico" type="image/x-icon">
    <!-- Optional: higher-resolution versions they also provide -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://canboat.ca/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://canboat.ca/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://canboat.ca/favicon-16x16.png">
    <!-- ================================== -->

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.9;
        }
        .wave {
            animation: wave 2s infinite;
            display: inline-block;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(10deg); }
            80% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello <span class="wave">ðŸ‘‹</span> World!</h1>
        <p>Your very first website is alive!</p>
    </div>
</body>
</html>
